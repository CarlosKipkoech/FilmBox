<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleSidebar()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
     FilmBox
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <div class="overlay" [ngClass]="{ 'expanded': isSidebarExpanded }" (click)="toggleSidebar()">
      <ion-col [ngClass]="{ 'expanded': isSidebarExpanded }">
        <!-- Sidebar content -->
        <ion-list>
          <!-- Sidebar items -->
          <ion-item (click)="navigateTo('latest-movies')" >
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Latest Movies</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('search-movie')">
            <ion-icon slot="start" name="analytics-outline"></ion-icon>
            <ion-label>Search movie</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('suggest-movie')">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Suggest</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      </div>
      <ion-col>
        <router-outlet></router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
