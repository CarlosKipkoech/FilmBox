<ion-content class="h-full">
  <div class="flex h-full">
    
    <!-- Left Side: Logo and Login Form -->
    <div class="w-full lg:w-1/2 bg-gray-100 flex flex-col justify-center items-center p-6">
      <!-- Logo -->
      <div class="flex items-start">
        <img src="{{ logoImagePath }}" alt="Logo" class="logo-image mr-2">
        <h1 class="text-2xl font-sans font-medium text-gray-600">FilmBox</h1>
      </div>
    
      <!-- Login Form -->
      <div class="flex flex-col justify-center items-center mt-6">
        <h2 class="text-4xl font-sans font-bold mb-4">Welcome back</h2>
        <p class="text-gray-600 font-sans mb-6">Sign in to your FilmBox account</p>
        
        <form (ngSubmit)="login(emailInput.value, passwordInput.value)">
          <input type="email" placeholder="Email" class="rounded-lg custom-input px-3 py-3 mb-4 w-full" [ngClass]="{ 'border-red-500': loginStatus === 'failure' }" #emailInput>
          <input type="password" placeholder="Password" class="rounded-lg custom-input px-3 py-3 mb-6 w-full" [ngClass]="{ 'border-red-500': loginStatus === 'failure' }" #passwordInput>
          <p *ngIf="loginStatus === 'failure'" class="text-red-500 font-sans text-sm mb-2">{{ errorMessage }}</p>
          <button type="submit" class="rounded-3xl w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold font-sans px-4 py-4">Log in</button>
         
        </form>

      </div>
    </div>

    <!-- Right Side: Image and Text -->
    <div class="hidden lg:block w-full lg:w-1/2 bg-gray-600">
      <div class="flex flex-col justify-center items-center h-full py-6 px-6 text-white">
        <img src="{{ loginImagePath }}" alt="Image" class="login-image  mb-6">
        <h1 class="text-3xl font-sans font-bold mt-14 mb-4">Unlock the Magic of Movies!</h1>
        <p class="text-lg font-sans text-center text-gray-200 mx-6 " >Your Ultimate Movie Companion: Stay Updated with Upcoming Releases, Easily Search for Films, and Get Personalized Movie Recommendations for Unforgettable Entertainment Experiences.</p>
      </div>
    </div>
  </div>
</ion-content>
